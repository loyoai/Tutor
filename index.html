
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SVG Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode so we can toggle via `html.dark`.
      tailwind.config = { darkMode: 'class' };
    </script>
    <script>
      // Prevent theme flash: set initial class before React mounts.
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = saved ? saved === 'dark' : prefersDark;
          if (isDark) document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-[#FBFAF8]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
