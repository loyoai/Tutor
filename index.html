
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SVG Generator</title>
    <!-- Tailwind built via PostCSS; see index.css import in index.tsx -->
    <script>
      // Prevent theme flash: set initial class before React mounts.
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = saved ? saved === 'dark' : prefersDark;
          if (isDark) document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>
  <!-- Import map not required when bundling via Vite -->
</head>
  <body class="bg-[#FBFAF8]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
